{%extends 'theme.html'%}

{%block main%}
        <div class="container">
            <div class="row" mt-5>
                <div class="row mt-3">
                    <!-- categories list columns-->
                    <div class="col-lg-3">
                        <div class="list-group border shadow">
                            <a href="#" 
                            class=" m-3">
                                <button class="btn btn-outline-dark"
                                style="width: 10rem;">
                                    All products
                                </button>
                            </a>

                            {%for j in categories %}
                            <a href="/?category={{j.id}}" 
                            class="m-2">
                            <button class="btn btn-outline dark"
                            style="width:10rem;">

                                {{j.name}}
                            </button>
                            </a>
                            {%endfor%}
                    </div>
                </div>

                <!-- products columns-->
                <div class="col-lg-9">
                    <div class="row">
                    {%for i in products%}
                    <div class="col-lg-4">
    
                        <div class="card mb-5 shadow"
                        style="width: 16rem;height: 20rem;">
                            <div class="card-header">
                                <img src="{{i.image.url}}"
                                class="img-fluid">
                            </div>
    
                            <div class="card-body">
                                <h5>{{i.name}}</h5>
                                <h5>price: {{i.price}}</h5>
    
                            </div>
                            <div class="card-footer">
                                <button class="'btn btn-outline-dark">
                                    Book now
                                </button>
    
                            </div>
                        </div>
    
                </div>

                </div>
            </div>
        {%endfor%}
        </div>
    </div>
{%endblock%}
